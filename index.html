<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js " defer></script>
  </head>
  <body>
    <div class="main-content">
      <div class="dados-calculadora">
        <header><h1>Calculadora de IMC</h1></header>
        <form id="dados">
          <div class="peso">
            <label for="peso">Peso:</label>
            <input
              type="number"
              name="peso"
              id="peso"
              placeholder="Ex: 80"
              required
            />
          </div>
          <div class="altura">
            <label for="altura">Altura:</label>
            <input
              type="number"
              name="altura"
              id="altura"
              step="0.01"
              placeholder="Ex: 1.75"
              required
            />
          </div>

          <div class="buttons">
            <input type="button" value="Calcular" id="calcular" />
            <input type="button" value="Limpar" id="limpar" />
          </div>
        </form>
      </div>
      <div class="resultado">
        <h2>Seu IMC é: <span class="imc"></span></h2>
        <h3>Situação atual: <span class="situacao"></span></h3>
        <p>Confira as classificações:</p>
        <table id="tabela-imc">
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
            <th>Obesidade</th>
          </tr>
          <tr>
            <td>Menor que 18,5</td>
            <td class="magreza">Abaixo do peso</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Peso normal</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Entre 25,0 e 29,9</td>
            <td>Sobrepeso</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Entre 30,00 e 34.9</td>
            <td>Obesidade grau</td>
            <td>I</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,9</td>
            <td>Obesidade grau</td>
            <td>II</td>
          </tr>
          <tr>
            <td>Acima de 40</td>
            <td>Obesidade grau</td>
            <td>III</td>
          </tr>
        </table>
        <input type="button" value="Voltar" class="botao-voltar" />
      </div>
    </div>
  </body>
</html>
